{% extends "base.html" %}

{% block content %}
<div>
    <h2>ToDo List</h2>
    <ul>
        {% for item in todos %}
        <a href="{% url 'todo-update' item.id %}">
            {% if item.completed %}
            <li><del>{{ item }}</del></li>
            {% else %}
            <li>{{ item }}</li>
            {% endif %}
        </a>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
